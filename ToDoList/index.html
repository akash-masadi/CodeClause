    <script>
      let inp = document.getElementById("inp");
      let add = document.getElementById("add");
      let list = document.getElementById("list");
      let ul = document.getElementById("ulist");
      let clr=document.getElementById("clear");
      function myfunc() {
        if (inp.value != "") {
          let li = document.createElement("li");
          let x = myfunc1();
          x.childNodes[1].innerHTML = inp.value;
          li.innerHTML = x.innerHTML;
          ul.appendChild(li);
          list.appendChild(ul); 
          inp.value = "";
          ul.style.display = "block";
          clr.style.display = "block";
        }
    }
    function myfunc1() {
        let ch = document.createElement("input");
        ch.setAttribute("type", "checkbox");
        ch.setAttribute("id", "cb");
        ch.setAttribute("onclick", "myfunc2(this)");
        let la = document.createElement("label");
        let div = document.createElement("div");
        div.appendChild(ch);
        div.appendChild(la);
        return div;
      }
      function clearmtd() {
        if(ul.innerHTML != "")
        {
        alert("Are you sure you want to clear the list?");
        ul.innerHTML = "";
        ul.style.display = "none";
        console.log(ul.innerHTML);
        clr.style.display = "none";
        }
      }
      function myfunc2(e) {
          if (e.checked) {
              e.parentNode.childNodes[1].style.color = "#808080";
              e.parentNode.childNodes[1].style.textDecoration = "line-through";
            } else {
                e.parentNode.childNodes[1].style.color = "#fff";
          e.parentNode.childNodes[1].style.textDecoration = "none";
        }
    }
    </script>
